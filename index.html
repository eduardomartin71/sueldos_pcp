<!Doctype html>
<html lang="es">
  <head>
    <meta mode="viewport" content="width=device-width, scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Calculo de sueldo</title>
  </head>
  <body>
    <div class="calendar">
      <div class="titulo">
        <h4 id="tituloH1">Calendario</h1>
      </div>
      
      <div class="mesAno">
        <div id="flechaIzda" class="arrows prev-mth">&lt;</div>
        <div id="id-mth" class="mth">Julio</div>
        <div id="flechaDcha" class="arrows prev-mth">&gt;</div>
      </div>
      <div id="id-diasMes" class="diasMes">
      <!--Aquí meto los días dependiendo del mes (28, 30 ó 31)-->
      </div>
    </div>
  </body>
</html>
